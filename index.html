<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etch-a-Sketch by Christopher Werkmeister</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
</head>

<body>

  <header class="header">
    <h1>Etch-a-Sketch</h1>
    <p id="prompt-message">Welcome to Etch-a-Sketch 2023</p>
    <form id="form-input">
      <p>New grid size:</p>
      <input id="user-input" placeholder="00" type="text" onblur="resizeGrid()" maxlength="201">
      <p id="mirror-user-input"></p>
      <button id='submit-button' class="user-submit">Submit</button>
    </form>
  </header>

  <main>
    <div class="grid-container"></div>
    <div class="button-container">
      <button id="black-button">Black</button>
      <button id="white-button">White</button>
      <button id="rainbow-button">Rainbow</button>
      <button id="clear-button">Clear Grid</button>
    </div>
  </main>

  <footer>
    <p>Christopher Werkmeister - The Odin Project</p>
  </footer>

</body>

</html>
