<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch by Christopher Werkmeister</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous" />
    <!-- Insert link for Bootstrap -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>

    <main>
      <div class="grid-container" id="gridContainer"></div>
      <div class="button-container">
        <!-- <button id="selectButton"><input type="color" value="#000000" id="input-color" /></button> -->
        <button id="selectButton" class="btn btn-outline-dark">Black</button>
        <button id="randomBtn" class="btn btn-outline-dark">Rainbow</button>
        <button id="eraseBtn" class="btn btn-outline-dark">Erase</button>
        <button id="resetBtn" class="btn btn-outline-dark">Reset</button>
      </div>
    </main>

    <footer>
      <p>Footer - placeholder for copyright</p>
    </footer>
  </body>
</html>
