<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etch-a-Sketch by Christopher Werkmeister</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
</head>

<body>

  <header id="header">
    <h1>Project : Retro - Sketch</h1>
    <h2 id="prompt-message">Ahoy there, mates! Welcome!</h2>
    <form id="form-input">
      <p>New grid size:</p>
      <input id="user-input" placeholder="00" type="text" maxlength="2">
      <p id="mirror-user-input"></p>
      <button id='reset-button' class="user-submit">Reset Grid</button>
    </form>
  </header>

  <main>
    <div id="main-wrapper">
      <h4>Etch-a-Sketch</h4>
      <div class="grid-container"></div>
      <div class="button-container">
        <button id="black-button">Black</button>
        <button id="rainbow-button">Rainbow</button>
        <button id="eraser-button">Eraser</button>
        <button id="clear-button">Clear Grid</button>
      </div>
    </div>
  </main>

  <footer id="footer">
    <p>Christopher Werkmeister - The Odin Project Foundations</p>
  </footer>

</body>

</html>
